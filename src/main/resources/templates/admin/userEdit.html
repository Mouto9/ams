<!-- 全部試し -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                職員情報編集
              </h6>
            </div>
            <div class="card-body">
	              <form th:action="@{/admin/userEdit}" th:object="${user}" th:method="post" novalidate>
	              <input type="hidden" th:field="*{id}">
	              
		              <div class="mb-3">
		              	<label for="username">職員ID</label>
		              	<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{username}">
		              	<div class="invalid-feedback" th:errors="*{username}">
		              	</div>
		              </div>
		              
		              <label for="username" class="form-label">
		                  職員名
		                </label>
		              <div class="input-group mb-3">
		                <span class="input-group-text">性</span>
		                <input class="form-control" type="text"
		                  th:errorclass="is-invalid" th:field="*{lastName}">
		                <div class="invalid-feedback" th:errors="*{lastName}">
		                </div>
		                <span class="input-group-text">名</span>
		                <input class="form-control" type="text"
		                  th:errorclass="is-invalid" th:field="*{firstName}">
		                <div class="invalid-feedback" th:errors="*{firstName}">
		                </div>
		              </div>
	              
		              <div class="mb-3">
		                <label for="password">パスワード</label>
		                <input type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}">
		                <div class="invalid-feedback" th:errors="*{password}">
		                </div>
		              </div>

		  <!--             <div class="mb-3">
		                性別
		                <div class="ms-2 form-check"
		                  th:each="gender :${T(com.example.demo.util.Type).GENDERS}">
		                  <input class="form-check-input" type="radio"
		                    th:field="*{gender}" th:value="${gender.key}">
		                  <label class="form-check-label"
		                    th:for="${#ids.prev('gender')}" th:text="${gender.value}">
		                  </label>
		                </div>
		              </div> -->

		              <div class="mb-3 form-check">
		                <input class="form-check-input" type="checkbox"
		                  th:field="*{admin}">
		                <label class="form-check-label"
		                  th:for="${#ids.prev('admin')}">
		                  管理者(Admin)として登録する
		                </label>
		              </div>
						
		              <button class="btn btn-navy col-4" type="submit">
		              	<i class="bi bi-pencil-square"></i>
		              	<span class="text">保存</span>
		              </button>
	             </form>
            	</div>
         	</div>
    	</div>
 	</div>
 </div>
</main>

</body>
</html>
