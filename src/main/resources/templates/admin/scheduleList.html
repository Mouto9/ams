<!-- 全部試し -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
<style>
.m{
	margin-left: 30px;
}
</style>
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
               <label th:text="${user.username}"></label>
                さんの勤怠情報参照
              </h6>
            </div>
            <div class="card-body">
	              <form th:action="@{/admin/scheduleEdit}" th:object="${user}" th:method="post" novalidate>
	              		<div class="card-body table-responsive">
				              <table id="user-table" class="table table-bordered">
				                <thead>
				                  <tr>
				                    <th>日付</th>
				                    <th>予定</th>
				                    <th></th>
				                  </tr>
				                </thead>
				                <tbody>
					                <tr th:each="schedule : *{schedule}" th:object="${schedule}">
								                    <td th:text="*{#calendars.format(scheduleDate, 'yyyy-MM-dd')}"></td>
								                    
								                    <td >
								                    <th:block th:if="${schedule.scheduleName == 'テレ'}"
								                    th:text="*{scheduleName} + '  ' + *{#strings.replace(scheduleStart,'08:30','')}">
								                    	
								                    </th:block>
								                    <th:block th:if="${schedule.scheduleName == '時休'}">
								                    	[[*{scheduleName}]] [[*{scheduleStart}]]~ ([[*{scheduleTime}]]h)
								                    </th:block>
								                     <th:block th:if="${schedule.scheduleName != '時休' && schedule.scheduleName != 'テレ'}">
								                    	[[*{scheduleName}]]
								                    </th:block>
								                    </td><!-- 時給の開始時間と終了時間を表示 -->
								                    
								                    <td>
								                    <a th:href="@{/admin/scheduleEdit/{id}(id=*{id})}" class="btn btn-outline-primary btn-sm">
							                    	<i class="bi bi-trach-fill"></i>
							                    	編集</a>
								                     <a th:href="@{/admin/scheduleDelete/{id}(id=*{id})}" class="btn btn-danger btn-sm m" th:value="*{id}" onclick="return confirm('本当に削除しますか？')">削除</a>
								                    </td>
								    </tr>
								    
				                </tbody>
				                	
				              </table>
				            </div>
						
	             </form>
            	</div>
         	</div>
    	</div>
 	</div>
 </div>
</main>

</body>
</html>
