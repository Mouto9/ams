<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
<style>
.m{
	margin-left: 30px;
}
</style>
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                <label th:text="${users.username}"></label>
                さんの出勤情報参照　　<a th:href="@{/admin/attendRegister/{id}(id=*{id})}" class="btn btn-primary">出勤情報登録</a>
              </h6>
            </div>
            <div class="card-body table-responsive">
	            <form th:action="@{/admin/scheduleEdit}" th:object="${users}" th:method="post" novalidate>
		            <div class="card-body table-responsive">
		              <table id="user-table" class="table table-bordered">
		                <thead>
		                  <tr>
		                    <th>出勤時間</th>
		                    <th></th>
		                  </tr>
		                </thead>
		                <tbody>
			                <tr th:each="attendance : *{attendance}" th:object="${attendance}" >
						                    <td th:text="*{#calendars.format(attendanceTime, 'yyyy-MM-dd HH:mm')}"></td>
						                    <td>
						                    <a th:href="@{/admin/attendEdit/{id}(id=*{id})}" class="btn btn-outline-primary btn-sm m">
							                    	<i class="bi bi-trach-fill"></i>
							                    	編集
							                </a>
						                    <a th:href="@{/admin/attendDelete/{id}(id=*{id})}" class="btn btn-danger btn-sm m" th:value="*{id}" onclick="return confirm('本当に削除しますか？')">削除</a>
							                
						                    </td>
						    </tr>
		                </tbody>
		              </table>
		            </div>
		              
	             </form>
		     </div>
			</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
