<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                出勤時刻登録
              </h6>
            </div>
            <div class="card-body">
	              <form th:action="@{/admin/attendRegister}" th:object="${buf}" th:method="post" novalidate>
	              <input type="hidden" th:field="*{user}">
		              	
		              	<div class="mb-3">
		              	<span class="badge bg-danger">必須</span>
		              	<label class="form-label">年月日</label>
		              	<input class="form-control w-25" type="date"  th:errorclass="is-invalid" 
		              	 th:field="*{attend}">
		              	<div class="invalid-feedback" th:errors="*{attend}"></div>
		              	</div>
		              	
		              	<div class="mb-3">
		              	<span class="badge bg-danger">必須</span>
		              	<label class="form-label">時分</label>
		              	<input  class="form-control w-25" type="time"
		              	th:field="*{title}">
		              </div>
	              
	                    <button class="btn btn-navy col-4" type="submit">
		              	<i class="bi bi-pencil-square"></i>
		              	<span class="text">保存</span>
		              </button>
	             </form>
		     </div>
			</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
