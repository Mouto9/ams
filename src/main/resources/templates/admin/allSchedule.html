<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
  <style>
#info:hover{
	color : orabge;
}
</style>
</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                カレンダー
              <a class="btn-secondary btn-sm" data-bs-toggle="tooltip" data-bs-placement="right" title="祝日の反映は前後1年です。">
				i
				</a>
              </h6>
            </div>
             <!-- カレンダーの表示 -->
               <div layout:fragment="adminAllSchedule">
               <div id='adminAllSchedule'></div>
               </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
