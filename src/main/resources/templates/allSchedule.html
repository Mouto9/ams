<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
  

</head>
<body>

  <!-- サイドバーの表示 -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">

          <div class="card shadow">
            <div class="card-header">
              <h6 class="text-navy my-2">
                勤怠情報
              <button class="btn-secondary btn-sm fc-event-title-container" data-bs-toggle="tooltip" data-bs-placement="right" 
              onclick="return alert('祝日の反映は前後1年です。')">
				i
				</button>
              </h6>
            </div>
             <!-- カレンダーの表示 -->
                 <script th:src="@{/js/allSchedule.js}"></script>
               <div id='allSchedule'></div>
               </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
