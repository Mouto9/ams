<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <!-- サイドバー -->
  <div th:fragment="sidebar">
    <div class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel">
      <nav class="navbar-dark bg-image text-white h-100">

        <div class="offcanvas-header">
          <h4 class="offcanvas-title">
            <a th:href="@{/}" class="text-white">
              <span class="d-inline-block me-1"
                style="transform: rotate(-15deg)">
                <i class="bi bi-credit-card-2-front-fill fs-3">
                </i>
              </span>
              AMS
            </a>
          </h4>
        </div>

        <div class="offcanvas-body pt-0">
          <hr class="mt-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/mypage}" class="nav-link text-white">
                <i class="bi bi-person-fill me-2"></i>
                マイページ
              </a>
            </li>
            <li  sec:authorize="hasRole('ADMIN')" class="nav-item">
              <a th:href="@{/admin/allSchedule}" class="nav-link text-white">
                <i class="bi bi-calendar2-week me-2"></i>
                勤怠情報
              </a>
            </li>
            <li sec:authorize="hasRole('USER')" class="nav-item">
              <a th:href="@{/allSchedule}" class="nav-link text-white">
                <i class="bi bi-calendar2-week me-2"></i>
                勤怠情報
              </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
              <a th:href="@{/admin/scheduleRegister}" class="nav-link text-white">
                <i class="bi bi-calendar-plus me-2"></i>
                勤怠登録
              </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
              <a th:href="@{/test}" class="nav-link text-white">
                <i class="bi bi-clipboard me-2"></i>
                申請(未実装)
              </a>
            </li>
            <li sec:authorize="hasRole('USER')" class="nav-item">
              <a th:href="@{/test}" class="nav-link text-white">
                <i class="bi bi-clipboard me-2"></i>
                申請(未実装)
              </a>
            </li>
            
            <!-- ログイン情報の下に、「ユーザ一覧」を追加します -->
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
              <a th:href="@{/admin/userList}" class="nav-link text-white">
                <i class="bi bi-list-ul me-2"></i>
                職員一覧
              </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
				<a th:href ="@{/admin/userRegister}" class="nav-link text-white">
					<i class ="bi bi-person-plus-fill me-2"></i >
					職員登録
				</a >
			</li >
            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link text-white">
                <i class="bi bi-box-arrow-right me-2"></i>
                 ログアウト
              </a>
            </li>
          </ul>

          <hr>
          <!-- 閉じるボタン(画面が小さい時に表示) -->
          <div class="text-center d-lg-none">
            <button type="button" class="btn-circle btn-light"
              data-bs-dismiss="offcanvas" aria-label="Close">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- サイドバー折りたたみ時のトグルボタン -->
  <div th:fragment="toggler">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          aria-expanded="false"
          aria-label="Toggle offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

</body>
</html>
